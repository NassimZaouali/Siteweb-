        body {
            font-family: Arial, sans-serif;

        .contact-container {
            background-color: rgba(92, 54, 0, 0.8);

            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-icons a {
            text-decoration: none;
            transition: transform 0.3s, filter 0.3s;
        }

        .social-icons img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(2px 2px 5px #000); 
            border-radius: 50%; 
        }

        .social-icons img:hover {
            transform: scale(1.2); 
            filter: drop-shadow(4px 4px 8px #000); 
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info p {
            font-size: 1.3em;
            margin: 10px 0;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>
