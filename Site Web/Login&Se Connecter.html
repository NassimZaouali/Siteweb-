<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('anastasiia-chepinska-lcfH0p6emhw-unsplash-2-1.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(101, 60, 0, 0.8); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: white;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #5d3200;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e6a53c;
        }
        .signup-link a {
            color: #fff8f8;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Se Connecter</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="button" onclick="login()">Se connecter</button>
        </form>
        <div class="signup-link">
            <p>Pas de compte ? <a href="CréationDeCompte.html">Créer un compte</a></p>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email');
            const password = document.getElementById('password');

           
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (email === storedEmail && password === storedPassword) {
                alert('Connexion réussie ! Bienvenue ' + email);
                window.location.href = 'index.html'; 
            } else {
                alert('Identifiants incorrects. Veuillez réessayer.');
            }
        }
    </script>
</body>
</html>
